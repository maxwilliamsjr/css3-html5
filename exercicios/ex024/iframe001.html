<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
    <!-- Tamanho padrão 300x150-->
    <!-- O CSS é soberano no iframe sob o inline-->
    
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scooling="auto">
            Essa mensagem só vai aparecer se o navegador for compatível com o iframe, tu pode por o link para o site que quiser colocar
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O site do

        <iframe src="https://www.google.com" frameborder="0"></iframe>

        também é muito legal.
    </p>

    <p>
        O repositório 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" scolling="no"></iframe>

        é legal.
    </p>
</body>
</html>
