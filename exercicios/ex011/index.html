<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias emn HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmentre aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <!--Ficar atento nas ordens dos sources-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Savior.mp3" controls autoplay></audio>
    <!--compatível com MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Savior.mp3" type="audio/mpeg">
        <source src="midia/Savior.mp3" type="audio/ogg">
        <source src="midia/Savior.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Savior.mp3">Click aqui para baixar o arquivo MP3</a></p>

    </audio>    
</body>
</html>
